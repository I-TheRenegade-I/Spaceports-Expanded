    sm_strategic_resource_9:0 "Kunst-Zro Destille"
    sm_strategic_resource_9_desc:0 "§LNachdem das Verbot dieser bewusstseinserwiternden Substanz aufgehoben wurde, da sie bei einigen Individuen das psionische Potenzial fördert, synthetisieren wir jetzt künstliches Zro und verteilen kontrollierte Dosen an unsere besten Offiziere\n §!§WStrategischer Ressourcenbonus§! \n§WÜberlichtgeschwindigkeit §!§G+50%§!\n§WSensorreichweite §!§G+100%§!"
    
    sm_strategic_resource_10:0 "Engos Raffinerie"
