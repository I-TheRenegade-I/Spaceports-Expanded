 #Repeatable Techs
 
    tech_repeatable_orbital_station_health:0 "Increased Manufacturing Standards"
    tech_repeatable_orbital_station_health_desc:0 "Increaed regulations and standards has allowed you to retrofit your spaceports and increase their overall health."
 
    tech_repeatable_orbital_station_damage:0 "Increased Weaponry Payloads"
    tech_repeatable_orbital_station_damage_desc:0 "Micronization technology has allowed denser, deadlier weaponry payloads allowing your spaceports weapon systems to pack a bigger punch."