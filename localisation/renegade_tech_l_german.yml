 #Shield Modules
    tech_rse_shields_1:0 "Raumhafen Schildmodul Mk.I"
    tech_rse_shields_1_desc:0 "Schilde gibts auf Schiffen...und jetzt auch auf Raumhäfen!"
    
    tech_rse_shields_2:0 "Schildmodul Mk.II Upgrade"
    tech_rse_shields_2_desc:0 "Installiert zusätzlich Schilkondensatoren und Notfallbooster um die Schildleistung des Raumhafens weiter zu steigern."
    
    tech_rse_shields_3:0 "Schildmodul Mk.III Upgrade"
    tech_rse_shields_3_desc:0 "Weitere Generatoren ermöglichen das Schichtenweise anlegen von Schilden, was den Raumhafen zur undurchdringlichen festung macht."
 
 
 #Hull Modules
    tech_reinforced_hull_1:0 "Verstärkte Spundwände"
    tech_reinforced_hull_1_desc:0 "Stark verstärkte Spundwände und Schotten sorgen für mehr Stabilität im Raumhafeninneren."
 
    tech_reinforced_hull_2:0 "Neutroniumbeschichtung"
    tech_reinforced_hull_2_desc:0 "Das beschichten der Außenhülle des Raumhafens mit Neutronium sorgt foür stark minimierte Durchschlagswahrscheinlichkeit und erleichtert somit Reparaturen."

    tech_reinforced_hull_3:0 "Organometallisches Endoskelett"
    tech_reinforced_hull_3_desc:0 "Tragende Komponenten aus lebendem Metall zu fertigen ermöglicht es dem Raumhafen sich von selbst in Stand zu setzen."


 #Armor Modules
    tech_rse_module_armor_1:0 "Automatische Abriegelung"
    tech_rse_module_armor_1_desc:0 "Automatisch abriegelnde Schotten, Bunkertüren und Fensterschützer sorgen für weniger verwundbare Fläche am Raumhafen."
    
    tech_rse_module_armor_2:0 "Neutronium Panzerverstärkung"
    tech_rse_module_armor_2_desc:0 "Legierungen aus Neutronium sind dichter und leichter, und führen so zu einer besseren Panzerungsleistung."
    
    tech_rse_module_armor_3:0 "Ablative Panzerungssysteme"
    tech_rse_module_armor_3_desc:0 "Installiert generatoren und Systeme für reaktive Panzerung auf dem raumhafen, was die Panzerungsleistung auf das Maximum steigert."


 #Weapon Modules
    tech_synchronized_defences_2:0 "Semiautonome Defensivmatrix"
    tech_synchronized_defences_2_desc:0 "Assistenzsysteme sollten der Besatzung des Raumhafens im Kampf helfen um effektiver zu Handeln."

    tech_synchronized_defences_3:0 "Autonome Defensivmatrix"
    tech_synchronized_defences_3_desc:0 "Zielerfassung und Waffenauswahl können wir an einen Computer übergeben. Trotzdem, jemand muss den roten Knopf drücken..."

    tech_synchronized_defences_4:0 "KI-Defensivmatrix"
    tech_synchronized_defences_4_desc:0 "Wir vertauen einer spezialisierten KI die Verteidigung unserer Raumhäfen an. Wer drückt schon gerne den roten Knopf...!"

    tech_rse_spaceport_lasers_1:0 "Gamma Emitterspulen"
    tech_rse_spaceport_lasers_1_desc:0 "Bessere und größere Emitterspulen für Gamma Laser erlauben das anbringen mittelgroßer Emitter am Raumhafen."
    
    tech_rse_spaceport_lasers_2:0 "Zusätzliche Kühlaggregate"
    tech_rse_spaceport_lasers_2_desc:0 "Zusätzliche Kühlaggregate erlauben das installieren großer Emitter für Gamma Laser auf dem Raumhafen."
    
    tech_rse_spaceport_lasers_3:0 "Tachyon Beschleuniger"
    tech_rse_spaceport_lasers_3_desc:0 "Massive Tachyonbeschleuniger and Bord des Raumhafens sollten genug Leistung erzeugen können um gleich mehrere spinale Tachyonlanzen zu unterstützen. Macht den Raumhafen zum Todesstern!"
    
    tech_rse_spaceport_mass_drivers_1:0 "Erweitertes Magazin"
    tech_rse_spaceport_mass_drivers_1_desc:0 "Größere und besser automatisierte Magazine sollten es erlauben auch mittlere Gaußlafetten zu installieren."
    
    tech_rse_spaceport_mass_drivers_2:0 "Zusätzliche Generatoren"
    tech_rse_spaceport_mass_drivers_2_desc:0 "Zusätzliche Generatoren sollten für ausreichend Energie sorgen um auch große Gaußlafetten zu betreiben."
    
    tech_rse_spaceport_mass_drivers_3:0 "Kondensatorbänke"
    tech_rse_spaceport_mass_drivers_3_desc:0 "Eigens konzipierte Kondansatorbänke im Inneren des Raumhafens sollten genug ad-hoc Spannung liefern können um auch die Gigakanonen Technologie nutzbar zu machen. Lasst sie uns in Stücke schießen!"
    
    tech_rse_spaceport_missiles_1:0 "Abgeschirmtes Magazin"
    tech_rse_spaceport_missiles_1_desc:0 "Ein abgeschirmtes Magazin für Nuklearsprengköpfe sollte es ermöglichen größere Raketenbestände sicher zu lagern und die Nutzung mittelgroßer Raketenplattformen erlauben."
    
    tech_rse_spaceport_missiles_2:0 "Große Silos"
    tech_rse_spaceport_missiles_2_desc:0 "Gewaltige Raketensilos in der Hülle des Raumhafens würden auch den Abschuss großer Raketen erlauben."
    
    tech_rse_spaceport_missiles_3:0 "Torpedorohre"
    tech_rse_spaceport_missiles_3_desc:0 "Das Installieren von Torpedorohren im Raumhafen ist längst überfällig und sollte das abfeuern von Zerstörertorpedos erlauben. Hoffentlich gibts keine Rohrkrepierer..."
    
    tech_rse_spaceport_arc_emitter:0 "Hochspannungs Transformatoren"
    tech_rse_spaceport_arc_emitter_desc:0 "Mithilfe gewaltiger Transformatoren sollten wir in der lage sein den Raumhafen sogar mit vernichtender Lichtbogenemitter Technik auszustatten. Besser als Thors Hammer..."
    
    tech_rse_spaceport_energy_torpedoes:0 "Neutronen Behältnisse"
    tech_rse_spaceport_energy_torpedoes_desc:0 "Auch ein Raumhafen sollte Energietorpedos feuern dürfen. Lasst sie Neutronen schmecken!"
   
    tech_rse_hangar_1:0 "Hangarbereich Jäger"
    tech_rse_hangar_1_desc:0 "Wir sollten einige der kommerziell genutzten Hangars auf unseren Raumhäfen in ein Hangar für Jagdgeschwader umwandeln, um uns gegen feindliche Geschwader zu wappnen!"
    
    tech_rse_hangar_2:0 "Hangarbereich Bomber"
    tech_rse_hangar_2_desc:0 "Wir sollten einige der kommerziell genutzten Hangars auf unseren Raumhäfen in ein Hangar für Bombergeschwader umwandeln, um aktiv gegen Feindschiffe vorgehen zu können!"
    
    
 #Energy Modules
    tech_solar_panel_network_2:0 "Große Solarzellen"
    tech_solar_panel_network_2_desc:0 "Wir sollten die bestehenden Solarsysteme für Raumhäfen noch weiter ausbauen können...."
 
    tech_solar_panel_network_3:0 "Mehrlagige Solarzellen"
    tech_solar_panel_network_3_desc:0 "Mehrlagige Solarzellen greifen möglichst viele Lichtspektren ab und sollten so die Effizienz unserer Raumhafen Solarmodule erhöhen."
 
    tech_solar_panel_network_4:0 "Tesla Leitungen"
    tech_solar_panel_network_4_desc:0 "Supraleitende Tesla-Leitungen zwischen den Solarmodulen sollten für nahezu verlustfreie Energieausbeute sorgen."
    
    tech_solar_panel_network_5:0 "Alternativer Energietransfer"
    tech_solar_panel_network_5_desc:0 "Uneingeschränkte Nutzung von Solarenergie ist schön und gut, nur wie kriegen wie die Energie effizient auf den Planeten zurück? Lasertransmitter könnten Abhilfe schaffen...."
    
    tech_solar_panel_network_6:0 "Stationärer Antimateriereaktor"
    tech_solar_panel_network_6_desc:0 "Unsere Raumhäfen werden immer energiehungriger, wir sollten über verbesserte Reaktoren nachdenken."
    
    tech_solar_panel_network_7:0 "Stationärer Nullpunktreaktor"
    tech_solar_panel_network_7_desc:0 "Der Energieverbrauch unserer Raumhäfen steigt bald ins unermessliche...wir muss auch hier auf die kürzlich entdecken Null-Punkt-Reaktoren zurückgreifen!"

    
 #Mineral Modules
    tech_material_factory_1:0 "Nanitenfabrikation"
    tech_material_factory_1_desc:0 "Naniten könnten unter hohem Energieaufwand Moleküle so arragieren das aus ihnen brauchbare Materialien werden."
 
    tech_material_factory_2:0 "Asteroidenfänger"
    tech_material_factory_2_desc:0 "Modernste Traktorstrahlen sollten in der Lage sein mineralienreiche Asteroiden im Vorbeiflug zu fangen und für den Materialabbau nutzbar zu machen."
 
    tech_material_factory_3:0 "Mondbergbau"
    tech_material_factory_3_desc:0 "Warum graben wir nicht auch auf den nahen Monden nach wertvollen Ressourcen?"
    
    tech_material_factory_4:0 "Energie zu Materie"
    tech_material_factory_4_desc:0 "Unter extremem Energieaufwand liese sich theoretisch Materie reformieren und zu brauchbaren Materialien direkt umwandeln."
    
    tech_material_factory_5:0 "Bergbaugilde"
    tech_material_factory_5_desc:0 "Ein exclusiver Ort nur für Bergleute sollte ihre Moral steigern und ihnen den Austausch über die neusten Vorkommen und Technologien erlauben."

    
 #Food Modules
    tech_orbital_hydroponics_2:0 "Stapelnde Landwirtschaft"
    tech_orbital_hydroponics_2_desc:0 "Vertikale landwirtschaft wurde den im All ohnehin schon knappen Platz weitaus besser nutzen als herkömmliche Hydrokulturen."
 
    tech_orbital_hydroponics_3:0 "Soylent Green Manufaktur"
    tech_orbital_hydroponics_3_desc:0 "Das beste aus 100% energiereichem Plankton...und...vielleicht ein paar...Leuten..."
 
    tech_orbital_hydroponics_4:0 "Food Replication Technology"
    tech_orbital_hydroponics_4_desc:0 "Unter extremem Energieaufwand liese sich theoretisch Materie reformieren und würde es erluaben Nahrungsmittel zu replizieren."

    
 #Ship Assembly Modules
    tech_doctrine_manufacturing_standards_1:0 "Spaceport Automated Shipyard"
    tech_doctrine_manufacturing_standards_1_desc:0 "Robotic workers and automatic manufacturing allow for a increased build time and a higher quality end-product."
    
    tech_doctrine_manufacturing_standards_2:0 "Automated Shipyard MK II"
    tech_doctrine_manufacturing_standards_2_desc:0 "Laser guided cutting, prefab components and remote assembly has again increased overall speed and quality of starships"
    
    tech_doctrine_manufacturing_standards_3:0 "Automated Shipyard MK III"
    tech_doctrine_manufacturing_standards_3_desc:0 "Universal components, database uplinks, AI controlled assembly, all these have lead to a built standard that is second to none in the galaxy."

 
 #Media and Propaganda Modules
    tech_media_1:0 "Mass Radio Media"
    tech_media_1_desc:0 "Grants the ability to broadcast Government-Sanctioned Radio Programs on a global scale"
 
    tech_media_2:0 "Mass Televised Media"
    tech_media_2_desc:0 "Grants the ability to broadcast Government-Sanctioned Televison Programs on a global scale"
    
    tech_media_psionic:0 "Telepathic Mood Array"
    tech_media_psionic_desc:0 "The ability to transmit thoughts and Government-Sanctioned messages telepathically"
    
    
    
 #Observation and Listening Posts
    tech_orbital_sensor_array_2:0 "Orbital Astrometrics Lab"
    tech_orbital_sensor_array_2_desc:0 "Provides an increase to sensor range and a boost to planetary science output."
    
    tech_orbital_sensor_array_3:0 "Orbital Relativity Array"
    tech_orbital_sensor_array_3_desc:0 "Further increases science outputs and planetary sensor range. The past, like the future, is indefinite and exists only as a spectrum of possibilities."
    
    tech_listening_post_1:0 "Laser Communication Interception"
    tech_listening_post_1_desc:0 "Unlocks the ability to use laser technology to intercept incomming fleets FTL signatures and communications."
 
    tech_listening_post_2:0 "Advanced Laser Com Sensor Physics"
    tech_listening_post_2_desc:0 "Make those lasers go faster and further than before!.....wait....."
 
 
 #Army Modules
    tech_rse_army_1:0 "Orbital Recruitment Offices"
    tech_rse_army_1_desc:0 "Recruitment offices on Spaceports provide a boost to civilian army recruitment and a convenient place for people to take the black."
    
    tech_rse_army_2:0 "Expanded Crew Training Facilities"
    tech_rse_army_2_desc:0 "Enables training of elite cstarship crewmembers. Crew trained at properly equipped spaceports will be morw effective and deadly at their assigned tasks."
    
    tech_rse_army_3:0 "Station Security Force Recruitment offices"
    tech_rse_army_3_desc:0 "Allows the recruitment of an elite military squad to guard your spaceport and operate it's weapons systems."
    
    tech_rse_army_4:0 "Military Officer Academy"
    tech_rse_army_4_desc:0 "Duty - Honor - Country"

 
 #Science Modules
    tech_rse_pop_growth:0 "Gene-Splicing Lab"
    tech_rse_pop_growth_desc:0 "Enhanced Gene-splicing technology unlocks an accelerated growth lab for your planet's population."
    
    tech_rse_pop_growth_2:0 "Robot Manufacturing Lab"
    tech_rse_pop_growth_2_desc:0 "Enhanced construction techniques and zero-gravity assembly arrays allow for faster and more efficent contruction of robots."
    
    tech_spaceport_researchers:0 "Dedicated Spaceport Tech Researchers"
    tech_spaceport_researchers_desc:0 "A dedicated team of researchers specifically for reseaching Spaceport Tech. Side effect, bonus research speeds and alternatives!"
  
